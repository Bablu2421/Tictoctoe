<html>
	<head>
		<title>tic-tac-toe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		
		<link rel="stylesheet" href="tic.css">
	</head>
	<body>
		<div id="iconModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title" style="color:crimson">Please Enter Your Choice</h1>
					</div>
					<div class="modal-body">
						<p id="question" style="color:red"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn dv-3 btn-default" data-dismiss="modal" id="leftButton">X</button>
						<button type="button" class="btn dv-3 btn-default" data-dismiss="modal" id="rightButton">O</button>
					</div>
					</div>
					</div>
					</div>
					<div class="container-fluid">
						<div class="square">


              <div id="top-left" class="col-xs-4 dv-3"><hr class="top-horizontal"><hr class="left-vertical"><span>&nbsp;</span></div>
            <div id="top-middle" class="col-xs-4 dv-3"><hr class="middle-vertical"><span>&nbsp;</span></div>
							<div id="top-right"	class="col-xs-4 dv-3"><hr class="right-vertical"><span>&nbsp;</span></div>

							<div id="center-left" class="col-xs-4 dv-3"><hr class="middle-horizontal"><span>&nbsp;</span></div>
							<div id="center-middle" class="col-xs-4 dv-3"><hr class="left-diagonal"><hr class="right-diagonal"><span>&nbsp;</span></div>
							<div id="center-right" class="col-xs-4 dv-3"><span>&nbsp;</span></div>

							<div id="bottom-left" class="col-xs-4 dv-3"><hr class="bottom-horizontal"><span>&nbsp;</span></div>
							<div id="bottom-middle" class="col-xs-4 dv-3"><span>&nbsp;</span></div>
							<div id="bottom-right" class="col-xs-4 dv-3"><span>&nbsp;</span></div>
						</div>
						
					</div>
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
					<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
					
					<script src="tic.js" type="text/javascript"></script>
				</body>
			</html>
